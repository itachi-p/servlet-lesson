<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>ParameterSend</title>

<body>
	2つの数の掛け算をします。
	<form method="POST" action="/SampleWeb/jsp/receive.jsp">
		<table border="0">
			<tr>
				<td></td>
				<td><font size="-1" color="red">＊半角で入⼒してください。</font></td>
			</tr>
			<tr>
				<td>1つ目の数を入⼒してください。</td>
				<td><input type="text" name="firstnum" /></td>
			</tr>
			<tr>
				<td>2つ目の数を入⼒してください。</td>
				<td><input type="text" name="secondnum" /></td>
			</tr>
		</table><br>
		<input type="submit" value="送信" />
	</form>
</body>
